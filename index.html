<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Address Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-container {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 12px;
            width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 300px;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contract Address Checker</h1>
        <div class="input-container">
            <input type="text" id="contractAddress" placeholder="Enter Contract Address">
            <br>
            <button onclick="checkContract()">Check</button>
        </div>
    </div>

    <div class="footer">
        <p>Powered by HarbÂ©</p>
    </div>

    <script>
        function checkContract() {
            var contractAddress = document.getElementById("contractAddress").value;
            if (contractAddress) {
                // URLs to open
                var dexscreener = "https://dexscreener.com/solana/" + contractAddress ;
                var solscanURL = "https://solscan.io/token/" + contractAddress +"#extensions";
                var quilcheck = "https://check.quillai.network/solana/" + contractAddress;
                var rugcheckURL = "https://rugcheck.xyz/tokens/" + contractAddress;

               
            // Open all three URLs in separate tabs
                window.open(dexscreener, "_blank"l);
                window.open(solscanURL, "_blank");
                window.open(quilcheck, "_blank");
                window.open(rugcheckURL, "_blank");
            } else {
                alert("Please enter a contract address.");
            }
        }
    </script>

</body>
</html>
