<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Address Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        /* Input & Button */
        input[type="text"] {
            padding: 12px;
            width: 100%;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Results Section */
        .results {
            display: none;
            margin-top: 30px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px 0;
            text-align: center;
        }

        .card a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #4CAF50;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .card a:hover {
            background-color: #45a049;
        }

        /* Loading Spinner */
        .spinner {
            margin: 20px auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #4CAF50;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <h1>Contract Address Checker</h1>

    <div class="container">
        <input type="text" id="contractAddress" placeholder="Enter Contract Address">
        <button onclick="checkContract()">Check</button>

        <div class="spinner" id="spinner" style="display:none;"></div>

        <div class="results" id="results">
            <div class="card">
                <a id="dexscreenerLink" href="#" target="_blank">Dexscreener</a>
            </div>
            <div class="card">
                <a id="solscanLink" href="#" target="_blank">Solscan</a>
            </div>
            <div class="card">
                <a id="quilcheckLink" href="#" target="_blank">Quilcheck</a>
            </div>
            <div class="card">
                <a id="rugcheckLink" href="#" target="_blank">Rugcheck</a>
            </div>
        </div>
    </div>

    <script>
        function checkContract() {
            var contractAddress = document.getElementById("contractAddress").value;
            if (contractAddress) {
                // Show loading spinner
                document.getElementById("spinner").style.display = "block";
                document.getElementById("results").style.display = "none";
                
                // URLs to open
                var dexscreener = "https://dexscreener.com/solana/" + contractAddress;
                var solscanURL = "https://solscan.io/token/" + contractAddress + "#extensions";
                var quilcheck = "https://check.quillai.network/solana/" + contractAddress;
                var rugcheckURL = "https://rugcheck.xyz/tokens/" + contractAddress;

                // Simulate a delay for loading
                setTimeout(function() {
                    // Hide loading spinner and show results
                    document.getElementById("spinner").style.display = "none";
                    document.getElementById("results").style.display = "block";
                    
                    // Set the links dynamically
                    document.getElementById("dexscreenerLink").href = dexscreener;
                    document.getElementById("solscanLink").href = solscanURL;
                    document.getElementById("quilcheckLink").href = quilcheck;
                    document.getElementById("rugcheckLink").href = rugcheckURL;
                }, 1000);
            } else {
                alert("Please enter a contract address.");
            }
        }
    </script>

</body>
</html>
